<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ntf Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card-container">
        <div class="card-product-image">
          <img
            src="./src/images/image-equilibrium.jpg"
            alt="nft equilibrium"
            class="nft-image"
          />
        </div>

        <div class="nft-info-container">
          <h3>Equilibrium #3429</h3>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="nft-price-container">
            <div class="nft-price flex">
              <img src="./src/images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>

            <div class="nft-price-time flex">
              <img src="./src/images/icon-clock.svg" alt="" />
              <span>3 days left</span>
            </div>
          </div>
        </div>

        <hr />

        <div class="creator-container flex">
          <img src="./src/images/image-avatar.png" alt="" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
